<div class="ui-btn-wrap form-panel">
	<button class="ui-btn-lg ui-btn-primary" data-event="collect">采集</button>
</div>
<div class="ui-video-panel video-panel hidden">
	<div class="timeout">3</div>
	<video class="video" width="320" height="568" playsinline="playsinline"></video>
	<canvas class="canvas"></canvas>
	<div class="video-btn-panel">
		<div class="ui-btn-wrap">
			<button class="btn-video ui-btn ui-btn-primary start" data-event="start">开始</button>
			<button class="btn-video ui-btn ui-btn-success stop" data-event="stop">停止</button>
			<button class="btn-video ui-btn ui-btn-primary upload" data-event="toUpload">上传</button>
			<button class="btn-video ui-btn ui-btn-danger again" data-event="again">重录</button>
			<button class="btn-video ui-btn ui-txt-highlight download" data-event="download">下载</button>
		</div>
	</div>
</div>
